---
layout: content
---

<div class="entitlement">
	<div class="usa-grid">
		<div class="usa-width-two-thirds">
			<div class="entitlement-description">
				<h1>{{page.statement}}</h1>
				<p>{{page.mission}}</p>
				<h3>Examples</h3>
				<ul>
					{% for concern in site.concerns %}
						{% if concern.right == page.right and concern.summary %}
							<li><a href="{{ concern.url | prepend:site.baseurl }}">{{concern.summary}}</a></li>
						{% endif %}
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
